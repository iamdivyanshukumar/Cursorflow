<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Mouse Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #20232a;
            color: white;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 36px;
        }

        p {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        #mouse-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        #mousepad-container {
            display: flex;
            width: 90%;
            height: 50vh;
            position: relative;
        }

        #mousepad {
            flex: 1;
            background: url("https://s.itl.cat/pngfile/s/99-992191_wallpaper-linear-gradient-green-blue-spring-green-dark.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            border: 3px solid #3DBE29;
            border-radius: 15px;
            position: relative;
            cursor: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        #cursor {
            width: 18px;
            height: 18px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            transition: transform 0.1s ease-out;
        }

        #scroll-area {
            width: 10%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #00ff00, #00aaff);
            border-radius: 12px;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            right: -14%;
            padding: 5px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .scroll-arrow {
            width: 80%;
            height: 20%;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 22px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s, transform 0.1s;
        }

        .scroll-arrow:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .scroll-arrow:active {
            transform: scale(0.95);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 90%;
            gap: 15px;
        }

        .button {
            flex: 1;
            padding: 12px;
            background: linear-gradient(to right, #3DBE29, #1B5E20);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .button:hover {
            background: linear-gradient(to right, #2E7D32, #66BB6A);
        }

        .button:active {
            transform: scale(0.92);
        }
    </style>
</head>
<body>
    <h1>WiFi Mouse Control</h1>
    <p>Move the touchpad to control the mouse, use the scroll bar to scroll!</p>

    <div id="mouse-container">
        <div id="mousepad-container">
            <div id="mousepad">
                <div id="cursor"></div>
            </div>
            <div id="scroll-area">
                <div class="scroll-arrow" id="scroll-up">▲</div>
                <div class="scroll-arrow" id="scroll-down">▼</div>
            </div>
        </div>

        <div class="controls">
            <button id="leftClick" class="button">Left Click</button>
            <button id="rightClick" class="button">Right Click</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io.connect("http://192.168.239.37:5000");
        const mousepad = document.getElementById('mousepad');
        const cursor = document.getElementById('cursor');
        
        // Enhanced movement parameters
        const baseSensitivity = 3.5;
        const acceleration = 1.8;
        const edgeBoost = 2.0;
        const maxSpeed = 65;
        
        let rect = mousepad.getBoundingClientRect();
        let currentCursorPosition = { x: rect.width / 2, y: rect.height / 2 };
        let lastPosition = null;
        let isTouching = false;
        
        // Initialize cursor position
        updateCursorVisual();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            rect = mousepad.getBoundingClientRect();
        });
        
        function updateCursorVisual() {
            cursor.style.transform = `translate(${Math.max(0, Math.min(currentCursorPosition.x - cursor.offsetWidth / 2, rect.width - cursor.offsetWidth))}px, 
                                    ${Math.max(0, Math.min(currentCursorPosition.y - cursor.offsetHeight / 2, rect.height - cursor.offsetHeight))}px)`;
        }
        
        function getMousePosition(event) {
            return {
                x: event.clientX - rect.left,
                y: event.clientY - rect.top
            };
        }
        
        function handleMovement(position) {
            if (!lastPosition) {
                lastPosition = position;
                return;
            }
            
            // Calculate raw movement deltas
            let deltaX = position.x - lastPosition.x;
            let deltaY = position.y - lastPosition.y;
            
            // Apply acceleration and edge boost
            const speed = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const speedFactor = Math.min(1 + (speed / 30) * acceleration, 3);
            
            const edgeBoostX = (currentCursorPosition.x < rect.width * 0.1 || currentCursorPosition.x > rect.width * 0.9) ? edgeBoost : 1;
            const edgeBoostY = (currentCursorPosition.y < rect.height * 0.1 || currentCursorPosition.y > rect.height * 0.9) ? edgeBoost : 1;
            
            deltaX = deltaX * baseSensitivity * speedFactor * edgeBoostX;
            deltaY = deltaY * baseSensitivity * speedFactor * edgeBoostY;
            
            // Limit maximum speed
            const currentSpeed = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            if (currentSpeed > maxSpeed) {
                const ratio = maxSpeed / currentSpeed;
                deltaX *= ratio;
                deltaY *= ratio;
            }
            
            // Update server with movement
            socket.emit('move_mouse', { deltaX, deltaY });
            
            // Update visual cursor (1:1 movement for visual feedback)
            currentCursorPosition.x += deltaX / baseSensitivity;
            currentCursorPosition.y += deltaY / baseSensitivity;
            
            // Keep cursor within bounds
            currentCursorPosition.x = Math.max(0, Math.min(currentCursorPosition.x, rect.width));
            currentCursorPosition.y = Math.max(0, Math.min(currentCursorPosition.y, rect.height));
            
            updateCursorVisual();
            lastPosition = position;
        }
        
        // Mouse event handlers
        mousepad.addEventListener('mousedown', (e) => {
            isTouching = true;
            lastPosition = getMousePosition(e);
        });
        
        mousepad.addEventListener('mousemove', (e) => {
            if (isTouching && e.buttons === 1) {
                handleMovement(getMousePosition(e));
            }
        });
        
        mousepad.addEventListener('mouseup', () => {
            isTouching = false;
            lastPosition = null;
        });
        
        mousepad.addEventListener('mouseleave', () => {
            if (isTouching) {
                isTouching = false;
                lastPosition = null;
            }
        });
        
        // Touch event handlers
        mousepad.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isTouching = true;
            lastPosition = getMousePosition(e.touches[0]);
        });
        
        mousepad.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isTouching) {
                handleMovement(getMousePosition(e.touches[0]));
            }
        });
        
        mousepad.addEventListener('touchend', () => {
            isTouching = false;
            lastPosition = null;
        });
        
        // Click handlers
        function emitClick(button) {
            socket.emit('click', { button });
        }
        
        document.getElementById('leftClick').addEventListener('click', () => emitClick('left'));
        document.getElementById('rightClick').addEventListener('click', () => emitClick('right'));
        
        // Enhanced scroll handling
        let scrollInterval;
        let scrollDirection = 0;
        let scrollSpeed = 0;
        
        function startScroll(direction) {
            scrollDirection = direction;
            scrollSpeed = 10 * direction; // Initial speed
            
            if (!scrollInterval) {
                scrollInterval = setInterval(() => {
                    // Accelerate scrolling while button is held
                    scrollSpeed = Math.min(scrollSpeed * 1.15, 100 * direction);
                    socket.emit('scroll', { deltaY: scrollSpeed });
                }, 16); // ~60fps
            }
        }
        
        function stopScroll() {
            clearInterval(scrollInterval);
            scrollInterval = null;
            scrollSpeed = 0;
        }
        
        // Scroll button event handlers
        document.getElementById('scroll-up').addEventListener('mousedown', () => startScroll(-1));
        document.getElementById('scroll-up').addEventListener('mouseup', stopScroll);
        document.getElementById('scroll-up').addEventListener('mouseleave', stopScroll);
        document.getElementById('scroll-down').addEventListener('mousedown', () => startScroll(1));
        document.getElementById('scroll-down').addEventListener('mouseup', stopScroll);
        document.getElementById('scroll-down').addEventListener('mouseleave', stopScroll);
        
        // Touch event handlers for scroll buttons
        document.getElementById('scroll-up').addEventListener('touchstart', (e) => {
            e.preventDefault();
            startScroll(-1);
        });
        
        document.getElementById('scroll-up').addEventListener('touchend', (e) => {
            e.preventDefault();
            stopScroll();
        });
        
        document.getElementById('scroll-down').addEventListener('touchstart', (e) => {
            e.preventDefault();
            startScroll(1);
        });
        
        document.getElementById('scroll-down').addEventListener('touchend', (e) => {
            e.preventDefault();
            stopScroll();
        });
    </script>
</body>
</html>
